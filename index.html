<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-warper">
      <div class="sidebar">
        <!-- sidebar header -->
        <div class="sidebar-header">
          <div class="logo">
            <i><img class="btn" src="image/Sort Right_64px.png" alt=""></i>
            <h2><span>Wz</span> <span class="span-text">Tech Center</span></h2>
          </div>
          <div class="search">
            <i><img src="image/Search_50px.png" alt=""></i>
            <input class="span-text" type="search" placeholder="Search" name="" id="">
          </div>
        </div>
        <!-- sidebar body -->
        <div class="sidebar-body">
          <ul>
            <li>
              <img src="image/Home_48px.png" alt="">
              <span class="span-text">Dashboard</span>
            </li>
            <li>
              <img src="image/Bar Chart_64px.png" alt="">
              <span class="span-text">Export</span>
            </li>
            <li>
              <img src="image/Appointment Reminders_50px_2.png" alt="">
              <span class="span-text">Notifications</span>
            </li>
            <li>
              <img src="image/Circled User Male_50px.png" alt="">
              <span class="span-text">Users</span>
            </li>
            <li>
              <img src="image/Settings_52px.png" alt="">
              <span class="span-text">Settings</span>
            </li>
          </ul>
        </div>
        <!-- sidebar footer -->
        <div class="sidebar-footer">
          <ul>
            <li>
              <img src="image/First Quarter_64px.png" alt="">
              <span class="span-text">Change Mode</span>
            </li>
            <li>
              <img src="image/Export_64px.png" alt="">
              <span class="span-text">Logout</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <h3>Dashboard</h3>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
